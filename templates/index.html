<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart and Cloud Design</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #ffc0cb;
      color: #000;
    }
    .card {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 20px;
      margin-top: 50px;
    }
    .heart-cloud-bg {
      position: relative;
      padding: 50px;
    }
    .heart-cloud-bg::before, .heart-cloud-bg::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: url('bg.png') no-repeat center center/cover;
      z-index: -1;
      opacity: 0.3;
    }
    .heart-cloud-bg::after {
      opacity: 0.2;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 heart-cloud-bg">
        <div class="card text-center">
          <h2>Welcome</h2>
          <p>This is a sample page with hearts and clouds background.</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>



<div class="modal-body">
  {{ set_password_form.password|as_crispy_field }}
  {{ set_password_form.confirm_password|as_crispy_field }}
</div>


<source src="{{ card.media_file.url }}" type="video/{{ card.media_file.name|slice:'-3:' }}">
