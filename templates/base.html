<!-- base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link rel="shortcut icon" href="{% static 'favicon.ico'  %}">
  <title>{% block title %}{% endblock %}</title>

  <!-- Custom CSS  -->
  <link rel="stylesheet" href="{% static 'css/style.css'  %}" />
  <link rel="stylesheet" href="{% static 'css/lightbox.css'  %}" />
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <!-- Font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <!-- HTMX -->
  <link href="https://vjs.zencdn.net/7.17.0/video-js.css" rel="stylesheet">

  {% block css %}{% endblock css %}

</head>

<body>
  <div class="d-flex flex-column min-vh-100">
  <div class="container flex-grow-1">
    {% block content %}{% endblock content %}
  </div>

  <footer class="bg-white text-dark text-center py-3">
    <div class="container">
      <p class="mb-0">ИП Точенюк А.А.</p>
      <p class="mb-0">Все права защищены © 2024</p>
      <p class="mb-0">
        <a href="{% url 'privacy' %}">Политика конфиденциальности</a> |
        <a href="{% url 'agreement' %}">Пользовательское соглашение</a>
      </p>
    </div>
  </footer>
</div>


  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <!-- Bootstrap core JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  <!-- Lightbox2 -->
  <script src="{% static 'js/lightbox.js' %}"></script>

  {% block js %}{% endblock js %}
</body>
