{% extends "admin/base_site.html" %}
{% load i18n %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
      <div>
        {{ field.label_tag }}
        {{ field }}
        {{ field.errors }}
      </div>
    {% endfor %}
    <input type="hidden" name="action" value="create_multiple_cards">
    {% for obj in queryset %}
      <input type="hidden" name="_selected_action" value="{{ obj.pk }}">
    {% endfor %}
    <button type="submit" name="apply" value="true">{% trans "Создать" %}</button>
  </form>
{% endblock %}
